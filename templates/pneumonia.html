<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../static/image/heartbeat.png" type="image/x-icon" />
    <title>Pneumonia</title>
  </head>
  <body class="bg-gray-100">
    <!-- Nav Bar -->
    <nav class="bg-transparent fixed top-0 w-full shadow-lg z-50">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="/"
          class="flex items-center space-x-3 rtl:space-x-reverse text-3xl font-bold text-white/80 hover:text-black transition transition-color duration-300"
        >
          <i class="fa fa-heartbeat"></i>
          <h3>Medicare</h3>
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="md:hidden p-2 rounded-lg text-gray-600 hover:bg-gray-200 focus:outline-none"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
        <div class="hidden md:flex space-x-6" id="navbar-default">
          <a href="/prediction" class="hover:text-white/80">Prediction</a>
          <a href="/alzheimer" class="hover:text-white/80">Alzheimer</a>
          <a href="/braintumor" class="hover:text-white/80">Brain Tumor</a>
          <a href="/breastcancer" class="hover:text-white/80">Breast Cancer</a>
          <a href="/covid" class="hover:text-white/80">Covid-19</a>
          <a href="/diabetes" class="hover:text-white/80">Diabetes</a>
          <a href="/heartdisease" class="hover:text-white/80">Heart Disease</a>
          <a
            href="/pneumonia"
            class="text-white/80 font-medium hover:text-gray-600"
            >Pneumonia</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div
      class="relative min-h-[75vh] flex flex-col justify-center items-center text-center"
    >
      <!-- Background Image -->
      <div class="absolute inset-0 -z-10">
        <img
          src="../static/image/Healthcure2.png"
          alt="Healthcare"
          class="w-full h-full object-cover"
        />
        <div
          class="absolute inset-0 bg-gradient-to-t from-[#14293ad6] to-[#5c899ccb]"
        ></div>
      </div>

      <!-- Text Content -->
      <div class="w-3/4 text-white space-y-6">
        <h1 class="text-3xl font-bold">Pneumonia Detection</h1>
        <p class="mt-2 text-lg">
          AI-powered analysis of chest X-ray scans to detect Pneumonia.
        </p>
      </div>
    </div>

    <!-- Main Content -->
    <div
      class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10 mb-10"
    >
      <h2 class="text-xl font-semibold text-gray-700 mb-4">
        Upload MRI Scan for Analysis
      </h2>

      <!-- Upload Form -->
      <form
        action="resultp"
        class="main-form needs-validation"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="grid gap-6 mb-6 md:grid-cols-2">
          <div>
            <label
              for="firstname"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >First name</label
            >
            <input
              type="text"
              id="first_name"
              name="firstname"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="John"
              required
            />
          </div>
          <div>
            <label
              for="lastname"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Last name</label
            >
            <input
              type="text"
              id="last_name"
              name="lastname"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Doe"
              required
            />
          </div>
          <div>
            <label
              for="phone"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Phone number</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="123-45-678"
              required
            />
          </div>
          <div>
            <label
              for="phone"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Age</label
            >
            <input
              type="number"
              id="age"
              name="age"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="30"
              required
            />
          </div>
          <div>
            <label
              for="website"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="website"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="jonedoe@gmail.com"
              required
            />
          </div>
          <div>
            <label
              for="countries"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Select an option</label
            >
            <select
              id="countries"
              name="gender"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option selected disabled>Choose a Gander</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="mb-6">
          <label
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            for="file_input"
            >Upload your Brain MRI</label
          >
          <input
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            type="file"
            class="form-control"
            id="file"
            name="file"
          />
        </div>

        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Submit
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
